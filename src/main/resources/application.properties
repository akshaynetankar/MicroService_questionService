spring.application.name=QuestionService

server.port = 8082
# MySQL Database Configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/micro_yt?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/micro_yt?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=root
spring.datasource.password=root

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.cloud.compatibility-verifier.enabled=false

